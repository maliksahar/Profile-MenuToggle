<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu | Dark & Light Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="user-2.png" alt="">
            </div>
            <h4 class="text">Sahar Malik<br> <span>Web Developer</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="WIFI"></ion-icon>Wi-Fi</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="bluetooth"></ion-icon>Bluetooth</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="Airplane"></ion-icon>Airplane Mode</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="Location"></ion-icon>Location</span>
                    <span class="action">
                        <input type="checkbox">
                        <i></i>
                    </span>
                </label>
            </li>
            <li>
                <label >
                    <span class="title">
                        <ion-icon name="moon"></ion-icon>Dark Mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark">
                        <i></i>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    let body = document.querySelector('body');
    let dark = document.querySelector('#dark');

    dark.onclick = function(){
       if(dark.checked == true){
        body.classList.add('darkMode');
       }else
       {
        body.classList.remove('darkMode')
       }
    }
</script>
</body>
</html>
